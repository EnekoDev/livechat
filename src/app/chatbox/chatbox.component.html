<main>
    <div class="chatbox">
        <div *ngFor="let message of messages">{{ message }}</div>
    </div>
    <form class="chat-input">
        <input type="text" name="message" placeholder="Say something!" [(ngModel)]="newMessage" class="text-box">
        <input type="submit" value="Send" (click)="sendMessage()" />
    </form>
</main>
