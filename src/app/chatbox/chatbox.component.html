<main>
    <div class="chatbox">
        
    </div>
    <div class="chat-input">
        @if (checkUsername()) {
            <input type="text" name="message" placeholder="Say something!" [(ngModel)]="message">
            <button (click)="sendMessage()">Send</button>
        } @else {
            <input type="text" name="username" placeholder="What's your name?" [(ngModel)]="username">
            <button (click)="setUsername()">Set username</button>
        }
    </div>
</main>
